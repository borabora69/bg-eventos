<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Grande - Eventos & Pousadas</title>
    <style>
        /* ESTILO VISUAL LIMPO E RESPONSIVO */
        :root {
            --primary: #0F172A; --secondary: #14B8A6; --accent: #F97316;
            --bg: #F1F5F9; --card-bg: #FFFFFF; --text: #334155;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 40px; }
        
        /* Header */
        header { background: var(--primary); color: white; padding: 2rem 1rem; text-align: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h1 { margin: 0; font-size: 1.8rem; }
        p.subtitle { opacity: 0.8; margin-top: 5px; font-size: 0.9rem; }

        /* Navega√ß√£o (Abas) */
        .nav-container { display: flex; justify-content: center; gap: 10px; margin: -20px auto 30px; padding: 0 1rem; }
        .tab-btn {
            background: white; border: none; padding: 12px 24px; border-radius: 30px;
            font-weight: bold; color: var(--text); cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .tab-btn.active { background: var(--secondary); color: white; transform: translateY(-2px); box-shadow: 0 10px 15px rgba(20, 184, 166, 0.3); }

        /* Grid de Cards */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; display: none; }
        .grid.active { display: grid; }

        /* Card Design */
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); }
        
        .card-img-area { height: 200px; background: #e2e8f0; position: relative; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .badge { display: inline-block; background: #e0f2fe; color: #0284c7; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        
        .card-title { margin: 0 0 10px; font-size: 1.2rem; color: var(--primary); }
        .card-desc { font-size: 0.9rem; line-height: 1.5; color: #64748b; margin-bottom: 20px; flex-grow: 1; }
        
        .btn-action { display: block; text-align: center; background: var(--accent); color: white; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; transition: 0.2s; }
        .btn-action:hover { background: #ea580c; }

        /* Mensagens de Erro/Carregamento */
        .status-msg { text-align: center; padding: 40px; font-size: 1.1rem; color: #64748b; grid-column: 1/-1; }
        .error { color: #ef4444; background: #fee2e2; padding: 15px; border-radius: 8px; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Barra Grande Oficial</h1>
    <p class="subtitle">Guia de Eventos e Hospedagem</p>
</header>

<div class="nav-container">
    <button class="tab-btn active" onclick="showTab('eventos')">üéâ Eventos</button>
    <button class="tab-btn" onclick="showTab('hospedagem')">üè® Hospedagem</button>
</div>

<main class="container">
    <div id="status" class="status-msg">Carregando dados...</div>

    <div id="grid-eventos" class="grid active"></div>

    <div id="grid-hospedagem" class="grid"></div>
</main>

<script>
    // CONFIGURA√á√ÉO - Seus IDs da Planilha
    const SHEET_ID = '1o_d3QeEJ-J2AosAtTT5YwlmBArCg7fbvGKXcsfWORgk';
    const GID_EVENTOS = '0';           // Aba 1
    const GID_HOSPEDAGEM = '1482987288'; // Aba 2 (Verificado nos seus prints)

    async function init() {
        try {
            const [eventosData, hospedagemData] = await Promise.all([
                fetchData(GID_EVENTOS),
                fetchData(GID_HOSPEDAGEM)
            ]);

            renderEventos(eventosData);
            renderHospedagem(hospedagemData);
            
            document.getElementById('status').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('status').innerHTML = `
                <div class="error">
                    <strong>Erro ao carregar:</strong><br>${error.message}<br><br>
                    <em>Verifique se a planilha est√° publicada em: Arquivo > Compartilhar > Publicar na Web</em>
                </div>`;
        }
    }

    async function fetchData(gid) {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${gid}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Falha HTTP: ${res.status}`);
        const text = await res.text();
        return parseCSV(text);
    }

    // Parser Robusto (Aceita v√≠rgulas dentro das descri√ß√µes)
    function parseCSV(text) {
        const rows = text.split('\n');
        const headers = rows[0].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(h => h.replace(/"/g, '').trim());
        
        return rows.slice(1).map(row => {
            const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            if (!values) return null;
            
            let obj = {};
            headers.forEach((header, index) => {
                let val = values[index] ? values[index].replace(/^"|"$/g, '').replace(/""/g, '"') : '';
                obj[header] = val;
            });
            return obj;
        }).filter(item => item && item.Nome); // Remove linhas vazias
    }

    function renderEventos(lista) {
        const div = document.getElementById('grid-eventos');
        if(lista.length === 0) { div.innerHTML = '<p class="status-msg">Nenhum evento encontrado.</p>'; return; }

        div.innerHTML = lista.map(ev => `
            <div class="card">
                <div class="card-img-area">
                    <img src="${ev.imagem || ''}" class="card-img" 
                         onerror="this.src='https://via.placeholder.com/400x200?text=Barra+Grande'">
                </div>
                <div class="card-body">
                    <span class="badge">üìÖ ${ev.Inicio}</span>
                    <h3 class="card-title">${ev.Nome}</h3>
                    <p class="card-desc">${ev.Descricao || ''}</p>
                    ${ev.Link_Ingresso ? `<a href="${ev.Link_Ingresso}" target="_blank" class="btn-action">üéüÔ∏è Ingressos</a>` : ''}
                </div>
            </div>
        `).join('');
    }

    function renderHospedagem(lista) {
        const div = document.getElementById('grid-hospedagem');
        if(lista.length === 0) { div.innerHTML = '<p class="status-msg">Nenhuma hospedagem encontrada.</p>'; return; }

        div.innerHTML = lista.map(hotel => `
            <div class="card">
                <div class="card-img-area">
                    <img src="${hotel.imagem || ''}" class="card-img" 
                         onerror="this.src='https://via.placeholder.com/400x200?text=Pousada'">
                </div>
                <div class="card-body">
                    <span class="badge">üè® Pousada/Hotel</span>
                    <h3 class="card-title">${hotel.Nome}</h3>
                    <p class="card-desc">${hotel.Descricao || ''}</p>
                    <a href="${hotel.Link_Hotel}" target="_blank" class="btn-action">Ver Reserva</a>
                </div>
            </div>
        `).join('');
    }

    window.showTab = function(tabId) {
        document.querySelectorAll('.grid').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('grid-' + tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Iniciar
    init();
</script>

</body>
</html>
