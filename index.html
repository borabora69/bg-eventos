<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Grande - Guia Oficial</title>
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #0ea5e9;
            --accent: #22c55e;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #334155;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        /* TEMA ESCURO - Ativado pela classe .dark-mode no body */
        body.dark-mode {
            --primary: #e2e8f0;
            --secondary: #38bdf8;
            --accent: #4ade80;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #cbd5e1;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 80px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* HEADER E CONTROLES SUPERIORES */
        header {
            background: var(--primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }
        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .icon-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.25); }

        h1 { margin: 0; font-size: 2rem; }
        p.subtitle { margin-top: 5px; opacity: 0.8; }

        /* NAVEGA√á√ÉO POR TABS */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: -25px auto 40px;
            padding: 0 1rem;
            position: relative;
            z-index: 10;
        }
        .tab-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            background: var(--card-bg);
            color: var(--text);
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: var(--secondary);
            color: white;
            transform: scale(1.05);
        }

        /* CONTAINER E GRADE DE CARDS */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .grid.active {
            display: grid;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #cbd5e1, #94a3b8);
            display: block;
        }

        .card-body { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }

        .tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 12px;
            align-self: flex-start;
        }
        .tag-event {
            background: #e0f2fe;
            color: #0284c7;
        }
        .dark-mode .tag-event {
            background: #075985;
            color: #bae6fd;
        }
        .tag-hotel {
            background: #dcfce7;
            color: #166534;
        }
        .dark-mode .tag-hotel {
            background: #14532d;
            color: #bbf7d0;
        }
        .price-badge {
            background: #fef3c7;
            color: #92400e;
            font-weight: bold;
        }
        .dark-mode .price-badge {
            background: #78350f;
            color: #fde68a;
        }

        .card-title { margin: 0 0 10px; font-size: 1.3rem; color: var(--primary); line-height: 1.3; }
        .card-desc { font-size: 0.95rem; color: var(--text); opacity: 0.9; line-height: 1.5; margin-bottom: 20px; flex-grow: 1; }

        /* BOT√ïES DE A√á√ÉO */
        .btn-link {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }
        .btn-ticket {
            background: var(--primary);
            color: white;
        }
        .btn-ticket:hover { opacity: 0.9; }
        .btn-check-price {
            background: var(--accent);
            color: white;
        }
        .btn-check-price:hover { background: #16a34a; }

        /* STATUS E MENSAGENS */
        #status { text-align: center; padding: 3rem; color: #64748b; font-weight: 500; }
        .error-box {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            max-width: 500px;
        }
        .dark-mode .error-box {
            background: #7f1d1d;
            color: #fecaca;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 40px;
            color: var(--text);
            opacity: 0.7;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .dark-mode footer { border-top-color: rgba(255,255,255,0.1); }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .top-controls { position: static; justify-content: center; margin-top: 15px; }
            .nav-container { flex-direction: column; align-items: center; }
            .tab-btn { width: 90%; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="top-controls">
        <!-- Bot√£o para Alternar Tema -->
        <button class="icon-btn" id="themeToggle" title="Alternar tema claro/escuro">üåô</button>
        <!-- Bot√£o para Alternar Idioma -->
        <button class="icon-btn" id="langToggle" title="Switch to English">üåê</button>
    </div>
    <h1 data-i18n="siteTitle">Barra Grande Oficial</h1>
    <p class="subtitle" data-i18n="siteSubtitle">O melhor do litoral piauiense</p>
</header>

<div class="nav-container">
    <button class="tab-btn active" onclick="switchTab('eventos')" data-i18n="tabEvents">üéâ Eventos</button>
    <button class="tab-btn" onclick="switchTab('hospedagem')" data-i18n="tabStays">üè® Hospedagem</button>
</div>

<div class="container">
    <div id="status">Carregando informa√ß√µes...</div>

    <div id="grid-eventos" class="grid active"></div>
    <div id="grid-hospedagem" class="grid"></div>
</div>

<footer>
    <p data-i18n="footerText">¬© 2025 Guia Oficial Barra Grande. Todos os dados s√£o carregados automaticamente.</p>
</footer>

<script>
    // ============================================================================
    // CONFIGURA√á√ÉO PRINCIPAL
    // ============================================================================
    // URL CORRIGIDA: Usando o endpoint 'pub?output=csv' para obter dados process√°veis.
    const SHEET_BASE_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTYagiDybnUZ6o0nrMPg9OAa5af9fX5pSgc0FW1R3w_A53ueEA-xMyp3SAjpx_rIxJgBGGfic-Q3LDv/pub?output=csv';
    // IDs das abas (gid). A primeira aba (Eventos) geralmente √© '0'.
    const GID_EVENTOS = '0';
    const GID_HOSPEDAGEM = '1482987288'; // ID da aba Hospedagem

    // ============================================================================
    // SISTEMA DE TRADU√á√ÉO (i18n)
    // ============================================================================
    const translations = {
        'pt': {
            'siteTitle': 'Barra Grande Oficial',
            'siteSubtitle': 'O melhor do litoral piauiense',
            'tabEvents': 'üéâ Eventos',
            'tabStays': 'üè® Hospedagem',
            'footerText': '¬© 2025 Guia Oficial Barra Grande. Todos os dados s√£o carregados automaticamente.',
            'priceCheck': 'Verificar pre√ßo',
            'loading': 'Carregando informa√ß√µes...',
            'noEvents': 'Nenhum evento programado no momento.',
            'noStays': 'Nenhuma hospedagem cadastrada no momento.',
            'error': 'Erro ao carregar os dados. Verifique a conex√£o.'
        },
        'en': {
            'siteTitle': 'Barra Grande Official Guide',
            'siteSubtitle': 'The best of the Piau√≠ coast',
            'tabEvents': 'üéâ Events',
            'tabStays': 'üè® Accommodation',
            'footerText': '¬© 2025 Barra Grande Official Guide. All data is loaded automatically.',
            'priceCheck': 'Check price',
            'loading': 'Loading information...',
            'noEvents': 'No scheduled events at the moment.',
            'noStays': 'No registered accommodation at the moment.',
            'error': 'Error loading data. Please check your connection.'
        }
    };

    let currentLang = 'pt'; // Idioma inicial

    // Fun√ß√£o para aplicar as tradu√ß√µes
    function applyTranslations(lang) {
        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            if (translations[lang] && translations[lang][key]) {
                element.textContent = translations[lang][key];
            }
        });
        // Atualiza tamb√©m textos gerados dinamicamente, se necess√°rio
        if (window.currentEventsData) renderEvents(window.currentEventsData);
        if (window.currentStaysData) renderStays(window.currentStaysData);
    }

    // ============================================================================
    // CONTROLES DE TEMA E IDIOMA
    // ============================================================================
    document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        // Altera o √≠cone do bot√£o
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    document.getElementById('langToggle').addEventListener('click', () => {
        currentLang = currentLang === 'pt' ? 'en' : 'pt';
        applyTranslations(currentLang);
    });

    // ============================================================================
    // FUN√á√ïES PARA CARREGAR E PROCESSAR OS DADOS
    // ============================================================================
    async function loadData() {
        try {
            document.getElementById('status').textContent = translations[currentLang]['loading'];
            const timestamp = new Date().getTime(); // Evita cache

            // Busca os dados das duas abas em paralelo
            const [events, stays] = await Promise.all([
                fetchSheetData(GID_EVENTOS, timestamp),
                fetchSheetData(GID_HOSPEDAGEM, timestamp)
            ]);

            window.currentEventsData = events;
            window.currentStaysData = stays;

            renderEvents(events);
            renderStays(stays);
            document.getElementById('status').style.display = 'none';

        } catch (err) {
            console.error('Erro no carregamento:', err);
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<div class="error-box">‚ö†Ô∏è ${translations[currentLang]['error']}</div>`;
        }
    }

    async function fetchSheetData(gid, timestamp) {
        const url = `${SHEET_BASE_URL}&gid=${gid}&t=${timestamp}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Falha na rede: ${response.status}`);
        const csvText = await response.text();
        return parseCSV(csvText);
    }

    function parseCSV(csvText) {
        const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== '');
        if (rows.length < 2) return []; // Cabe√ßalho + pelo menos uma linha de dados

        // Processa o cabe√ßalho
        const headers = rows[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));

        // Processa as linhas de dados
        return rows.slice(1).map(row => {
            const values = [];
            let insideQuotes = false;
            let currentValue = '';

            for (let char of row) {
                if (char === '"' && !insideQuotes) {
                    insideQuotes = true;
                } else if (char === '"' && insideQuotes) {
                    insideQuotes = false;
                } else if (char === ',' && !insideQuotes) {
                    values.push(currentValue.trim());
                    currentValue = '';
                } else {
                    currentValue += char;
                }
            }
            values.push(currentValue.trim()); // √öltimo valor

            const item = {};
            headers.forEach((header, index) => {
                // Remove aspas extras que possam ter sobrado e armazena
                item[header] = (values[index] || '').replace(/^"|"$/g, '');
            });
            return item;
        }).filter(item => item.ID || item.Nome); // Filtra linhas vazias
    }

    // ============================================================================
    // FUN√á√ïES PARA RENDERIZAR OS CARDS
    // ============================================================================
    function renderEvents(data) {
        const container = document.getElementById('grid-eventos');
        if (!data || data.length === 0) {
            container.innerHTML = `<p style="text-align:center; grid-column:1/-1;">${translations[currentLang]['noEvents']}</p>`;
            return;
        }

        container.innerHTML = data.map(item => `
            <div class="card">
                <img src="${item.imagem || 'https://via.placeholder.com/400x200?text=Evento+Barra+Grande'}"
                     class="card-img"
                     alt="${item.Nome}"
                     onerror="this.src='https://via.placeholder.com/400x200?text=Evento+Barra+Grande'">
                <div class="card-body">
                    <span class="tag tag-event">üìÖ ${item.Inicio || ''}</span>
                    <h3 class="card-title">${item.Nome}</h3>
                    <p class="card-desc">${item.Descricao}</p>
                    ${item.Link_Ingresso ? `<a href="${item.Link_Ingresso}" target="_blank" class="btn-link btn-ticket">üéüÔ∏è ${currentLang === 'en' ? 'Buy Ticket' : 'Comprar Ingresso'}</a>` : ''}
                </div>
            </div>
        `).join('');
    }

    function renderStays(data) {
        const container = document.getElementById('grid-hospedagem');
        if (!data || data.length === 0) {
            container.innerHTML = `<p style="text-align:center; grid-column:1/-1;">${translations[currentLang]['noStays']}</p>`;
            return;
        }

        container.innerHTML = data.map(item => `
            <div class="card">
                <img src="${item.imagem || 'https://via.placeholder.com/400x200?text=Pousada+Barra+Grande'}"
                     class="card-img"
                     alt="${item.Nome}"
                     onerror="this.src='https://via.placeholder.com/400x200?text=Pousada+Barra+Grande'">
                <div class="card-body">
                    <span class="tag tag-hotel">üè® ${currentLang === 'en' ? 'Accommodation' : 'Hospedagem'}</span>
                    <!-- Badge fixo para verificar pre√ßo -->
                    <div class="tag price-badge">üí∞ ${translations[currentLang]['priceCheck']}</div>
                    <h3 class="card-title">${item.Nome}</h3>
                    <p class="card-desc">${item.Descricao}</p>
                    ${item.Link_Hotel ? `<a href="${item.Link_Hotel}" target="_blank" class="btn-link btn-check-price">üì≤ ${currentLang === 'en' ? 'Check Availability' : 'Consultar / Reservar'}</a>` : ''}
                </div>
            </div>
        `).join('');
    }

    // ============================================================================
    // FUN√á√ÉO PARA ALTERNAR ENTRE AS TABS
    // ============================================================================
    window.switchTab = function(tab) {
        document.querySelectorAll('.grid').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`grid-${tab}`).classList.add('active');
        event.currentTarget.classList.add('active');
    };

    // ============================================================================
    // INICIALIZA√á√ÉO
    // ============================================================================
    // Aplica as tradu√ß√µes iniciais e carrega os dados
    applyTranslations(currentLang);
    loadData();
    // Recarrega os dados a cada 5 minutos para manter as informa√ß√µes atualizadas
    setInterval(loadData, 5 * 60 * 1000);
</script>
</body>
</html>
