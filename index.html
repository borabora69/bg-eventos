<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Grande - Guia Oficial</title>
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #0ea5e9;
            --accent: #22c55e; /* Verde para bot√£o de consulta */
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #334155;
        }
        
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 60px; }
        
        /* HEADER */
        header { background: var(--primary); color: white; padding: 2.5rem 1rem; text-align: center; }
        h1 { margin: 0; font-size: 2rem; }
        p.subtitle { margin-top: 5px; opacity: 0.8; }

        /* NAVEGA√á√ÉO */
        .nav-container { display: flex; justify-content: center; gap: 15px; margin: -25px auto 40px; padding: 0 1rem; position: relative; z-index: 10; }
        .tab-btn {
            padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer;
            font-weight: 700; background: white; color: var(--text);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .tab-btn.active { background: var(--secondary); color: white; transform: scale(1.05); }

        /* GRID */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .grid { display: none; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .grid.active { display: grid; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .card-img { width: 100%; height: 200px; object-fit: cover; background: #cbd5e1; }
        
        .card-body { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .tag { display: inline-block; padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .tag-event { background: #e0f2fe; color: #0284c7; }
        .tag-hotel { background: #dcfce7; color: #166534; }

        .card-title { margin: 0 0 10px; font-size: 1.25rem; color: var(--primary); }
        .card-desc { font-size: 0.95rem; color: #64748b; line-height: 1.5; margin-bottom: 20px; flex-grow: 1; }

        /* BOT√ïES */
        .btn-link {
            display: block; width: 100%; padding: 12px; text-align: center; text-decoration: none;
            border-radius: 8px; font-weight: bold; transition: 0.2s; margin-top: auto;
        }
        .btn-consult { background: var(--accent); color: white; }
        .btn-consult:hover { background: #15803d; }
        
        .btn-ticket { background: var(--primary); color: white; }
        .btn-ticket:hover { opacity: 0.9; }

        /* STATUS */
        #status { text-align: center; padding: 2rem; color: #64748b; font-weight: 500; }
        .error-box { background: #fee2e2; color: #991b1b; padding: 15px; border-radius: 8px; display: inline-block; }
    </style>
</head>
<body>

<header>
    <h1>Barra Grande Oficial</h1>
    <p class="subtitle">O melhor do litoral piauiense</p>
</header>

<div class="nav-container">
    <button class="tab-btn active" onclick="switchTab('eventos')">üéâ Eventos</button>
    <button class="tab-btn" onclick="switchTab('hospedagem')">üè® Hospedagem</button>
</div>

<div class="container">
    <div id="status">Carregando informa√ß√µes...</div>

    <div id="grid-eventos" class="grid active"></div>

    <div id="grid-hospedagem" class="grid"></div>
</div>

<script>
    // SEUS DADOS DA PLANILHA
    const SHEET_ID = '1o_d3QeEJ-J2AosAtTT5YwlmBArCg7fbvGKXcsfWORgk';
    const GID_EVENTOS = '0';
    const GID_HOSPEDAGEM = '1482987288';

    async function loadData() {
        try {
            // Adicionei um par√¢metro de tempo (&t=...) para evitar cache antigo
            const timestamp = new Date().getTime();
            
            const [events, stays] = await Promise.all([
                fetchSheet(GID_EVENTOS, timestamp),
                fetchSheet(GID_HOSPEDAGEM, timestamp)
            ]);

            renderEvents(events);
            renderStays(stays);
            document.getElementById('status').style.display = 'none';

        } catch (err) {
            console.error(err);
            document.getElementById('status').innerHTML = `
                <div class="error-box">
                    ‚ö†Ô∏è Erro ao carregar dados.<br>
                    Verifique se os links das imagens est√£o corretos na planilha.
                </div>`;
        }
    }

    async function fetchSheet(gid, time) {
        // Usa a API de Visualiza√ß√£o para garantir separa√ß√£o das abas
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${gid}&t=${time}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Falha na conex√£o com a planilha');
        const txt = await res.text();
        return parseCSV(txt);
    }

    function parseCSV(csvText) {
        const rows = csvText.split('\n').filter(r => r.trim() !== '');
        // Regex complexo para lidar com v√≠rgulas dentro de textos entre aspas
        const headers = rows[0].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(h => h.replace(/"/g, '').trim());
        
        return rows.slice(1).map(row => {
            const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            if (!values) return null;
            let obj = {};
            headers.forEach((h, i) => {
                obj[h] = values[i] ? values[i].replace(/^"|"$/g, '').replace(/""/g, '"').trim() : '';
            });
            return obj;
        }).filter(item => item);
    }

    function renderEvents(data) {
        const container = document.getElementById('grid-eventos');
        if(!data.length) { container.innerHTML = '<p>Nenhum evento encontrado.</p>'; return; }

        container.innerHTML = data.map(item => `
            <div class="card">
                <img src="${item.imagem}" class="card-img" onerror="this.src='https://via.placeholder.com/400x200?text=Barra+Grande'">
                <div class="card-body">
                    <span class="tag tag-event">üìÖ ${item.Inicio}</span>
                    <h3 class="card-title">${item.Nome}</h3>
                    <p class="card-desc">${item.Descricao}</p>
                    ${item.Link_Ingresso ? `<a href="${item.Link_Ingresso}" target="_blank" class="btn-link btn-ticket">üéüÔ∏è Comprar Ingresso</a>` : ''}
                </div>
            </div>
        `).join('');
    }

    function renderStays(data) {
        const container = document.getElementById('grid-hospedagem');
        if(!data.length) { container.innerHTML = '<p>Nenhuma hospedagem encontrada.</p>'; return; }

        container.innerHTML = data.map(item => `
            <div class="card">
                <img src="${item.imagem}" class="card-img" onerror="this.src='https://via.placeholder.com/400x200?text=Pousada'">
                <div class="card-body">
                    <span class="tag tag-hotel">üè® Hospedagem</span>
                    <h3 class="card-title">${item.Nome}</h3>
                    <p class="card-desc">${item.Descricao}</p>
                    <a href="${item.Link_Hotel}" target="_blank" class="btn-link btn-consult">
                        üì≤ Consultar / Reservar
                    </a>
                </div>
            </div>
        `).join('');
    }

    window.switchTab = function(tab) {
        document.querySelectorAll('.grid').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`grid-${tab}`).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    loadData();
</script>

</body>
</html>
