<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Grande BG - Eventos & Hospedagem</title>
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #0d9488;
            --accent: #ea580c;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        body { background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; }

        header { 
            background: var(--primary); 
            color: white; 
            padding: 3rem 1rem; 
            text-align: center;
            border-bottom: 4px solid var(--secondary);
        }

        header h1 { font-size: 2rem; letter-spacing: -0.025em; margin-bottom: 0.5rem; }
        header p { opacity: 0.9; font-weight: 300; }

        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }

        /* Navega√ß√£o por Abas */
        .tabs { 
            display: flex; 
            justify-content: center; 
            gap: 1rem; 
            margin-bottom: 2.5rem;
            position: sticky;
            top: 1rem;
            z-index: 100;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: var(--bg-card);
            color: var(--text-main);
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }

        .tab-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        /* Grid de Exibi√ß√£o */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            display: none; /* Escondido por padr√£o */
        }

        .content-grid.active { display: grid; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid #e2e8f0;
        }

        .card-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #cbd5e1;
        }

        .card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }

        .event-date {
            display: inline-block;
            background: #f1f5f9;
            color: var(--secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .card-title { font-size: 1.25rem; margin-bottom: 0.75rem; color: var(--primary); }
        .card-desc { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 1.5rem; flex-grow: 1; }

        .btn-affiliate {
            display: block;
            width: 100%;
            padding: 1rem;
            text-align: center;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: background 0.2s;
        }

        .btn-affiliate:hover { background: #c2410c; }

        /* Feedback de Carregamento */
        #loader { text-align: center; padding: 3rem; font-weight: 600; color: var(--text-muted); }

        @media (max-width: 640px) {
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Barra Grande Piau√≠</h1>
    <p>O seu guia especializado em eventos e estadias</p>
</header>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('eventos')">üìÖ Pr√≥ximos Eventos</button>
        <button class="tab-btn" onclick="switchTab('hospedagem')">üè® Onde Ficar</button>
    </div>

    <div id="loader">Carregando dados oficiais...</div>

    <section id="grid-eventos" class="content-grid active"></section>
    <section id="grid-hospedagem" class="content-grid"></section>
</div>

<script>
    const SHEET_ID = '1o_d3QeEJ-J2AosAtTT5YwlmBArCg7fbvGKXcsfWORgk';
    // GIDs espec√≠ficos das abas do usu√°rio
    const GID_EVENTOS = '0';
    const GID_HOSPEDAGEM = '1482987288'; 

    async function loadAllData() {
        try {
            const [dataEv, dataSt] = await Promise.all([
                fetchCSV(GID_EVENTOS),
                fetchCSV(GID_HOSPEDAGEM)
            ]);

            renderEventos(dataEv);
            renderHospedagem(dataSt);
            document.getElementById('loader').style.display = 'none';
        } catch (error) {
            document.getElementById('loader').innerHTML = "Erro ao carregar dados. Verifique a conex√£o.";
            console.error(error);
        }
    }

    async function fetchCSV(gid) {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${gid}`;
        const response = await fetch(url);
        const text = await response.text();
        return parseCSV(text);
    }

    function parseCSV(csvText) {
        const rows = csvText.split('\n').filter(row => row.trim() !== '');
        const headers = rows[0].replace(/"/g, '').split(',');
        
        return rows.slice(1).map(row => {
            // Regex para lidar com v√≠rgulas dentro de aspas (comum em descri√ß√µes)
            const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
            let item = {};
            headers.forEach((h, i) => {
                let val = values[i] ? values[i].replace(/^"|"$/g, '').trim() : '';
                item[h.trim()] = val;
            });
            return item;
        });
    }

    function renderEventos(items) {
        const container = document.getElementById('grid-eventos');
        container.innerHTML = items.map(item => `
            <div class="card">
                <img src="${item.imagem || 'https://via.placeholder.com/400x220?text=Barra+Grande'}" 
                     class="card-img" 
                     onerror="this.src='https://via.placeholder.com/400x220?text=Imagem+Indisponivel'">
                <div class="card-content">
                    <span class="event-date">üóìÔ∏è ${item.Inicio} ${item.Fim ? 'at√© ' + item.Fim : ''}</span>
                    <h3 class="card-title">${item.Nome}</h3>
                    <p class="card-desc">${item.Descricao || 'Sem descri√ß√£o dispon√≠vel.'}</p>
                </div>
            </div>
        `).join('');
    }

    function renderHospedagem(items) {
        const container = document.getElementById('grid-hospedagem');
        container.innerHTML = items.map(item => `
            <div class="card">
                <img src="${item.imagem || 'https://via.placeholder.com/400x220?text=Pousada'}" 
                     class="card-img" 
                     onerror="this.src='https://via.placeholder.com/400x220?text=Imagem+Indisponivel'">
                <div class="card-content">
                    <h3 class="card-title">${item.Nome}</h3>
                    <p class="card-desc">${item.Descricao || 'Aproveite o melhor de Barra Grande nesta acomoda√ß√£o.'}</p>
                    <a href="${item.Link_Hotel}" target="_blank" class="btn-affiliate">Ver Pre√ßos e Disponibilidade</a>
                </div>
            </div>
        `).join('');
    }

    function switchTab(type) {
        document.querySelectorAll('.content-grid').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById(`grid-${type}`).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    loadAllData();
</script>

</body>
</html>
